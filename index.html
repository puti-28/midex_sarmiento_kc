<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Driven (Midterm Exam)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap');

        body {
            font-family: Montserrat, Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
        }

        /* Add padding to container elements */
        form {
            padding: 20px;
            background: white;
        }

        /* Full-width input fields */
        input[type=text],
        input[type=number],
        select {
            width: 100%;
            padding: 10px;
            display: inline-block;
            border: none;
            background: #f7f7f7;
        }

        input[type=phone],
        select {
            width: 100%;
            padding: 15px;
            display: inline-block;
            border: none;
            background: #f7f7f7;
        }

        /* Set a style for all buttons */
        button {
            background-color: #0eb7f4;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            font-size: 16px;
            font-family: Montserrat, Arial, Helvetica, sans-serif;
            border-radius: 10px;
        }

        button:hover {
            opacity: 1;
        }

        /* Left-align labels */
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        .ptag {
            color: red;
        }

        /* Change styles for signup button on extra small screens */
        @media screen and (max-width: 300px) {
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body class="p-5">
    <div class="row">
        <div class="col-lg-4">
            <form onsubmit="saveProduct(event)">
                <h3>Product Management</h3>
                <p>* - Required Fields</p>
                <label for="prodid"><b>Product ID <span class='text-danger'>*</span></b></label>
                <input type="text" readonly id="productID" title="Product ID" placeholder="Product ID">
                <label for="prodname"><b>Product Name <span class='text-danger'>*</span></b></label>
                <input type="text" id="productName" title="Product Name" placeholder="Enter Product Name">
                <label for="prodcategory"><b>Category <span class='text-danger'>*</span></b></label>
                <select id="prodcategory">
                    <option>--Select Category--</option>
                    <option>Food and Beverage</option>
                    <option>Kitchen Appliances</option>
                    <option>IT Equipment</option>
                    <option>Shoes and Clothing</option>
                </select>
                <label for="sellprice"><b>Selling Price <span class='text-danger'>*</span></b></label>
                <input type="number" id="sellprice" name="sellprice">
                <button class="bg-primary btn-sm" type="submit">Save</button>
            </form>
        </div>
        <div class="col-lg-8">
            <div class="row mb-4">
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <small class="text-muted mb-0">Food and Beverage</small><br />
                                    <span class="h2 font-weight-bold mb-0 text-primary" id="foodBeverageCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <small class="text-muted mb-0">Kitchen Appliances</small><br />
                                    <span class="h2 font-weight-bold mb-0 text-primary" id="kitchenAppliancesCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <small class="text-muted mb-0">IT Equipment</small><br />
                                    <span class="h2 font-weight-bold mb-0 text-primary" id="itEquipmentCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-lg-6">
                    <div class="card card-stats mb-4 mb-xl-0 rounded-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <small class="text-muted mb-0">Shoes and Clothing</small><br />
                                    <span class="h2 font-weight-bold mb-0 text-primary" id="shoesClothingCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <select class="bg-white" id="filterCategory" title="Filter by Category" onchange="filterCategoryChange()"
            style="background-color: white; border: 1px solid #ddd !important;">
            <option>--Filter by Category--</option>
            <option>See All</option>
            <option>Food and Beverage</option>
            <option>Kitchen Appliances</option>
            <option>IT Equipment</option>
            <option>Shoes and Clothing</option>
        </select>

            <table class="table table-responsive">
                <thead class='text-center'>
                    <tr>
                        <th scope="col" class="bg-primary text-white">Product ID</th>
                        <th scope="col" class="bg-primary text-white">Name</th>
                        <th scope="col" class="bg-primary text-white">Category</th>
                        <th scope="col" class="bg-primary text-white">Selling Price</th>
                    </tr>
                </thead>
                <tbody id="tbodyproducts" class='text-center'>
                    <!-- This table row will populate dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let productCounter = 1;
        const products = [];

        function saveProduct(event) {
            event.preventDefault();
            const productName = document.getElementById("productName").value;
            const productCategory = document.getElementById("prodcategory").value;
            const sellingPrice = document.getElementById("sellprice").value;

            if (productName && productCategory !== "--Select Category--" && sellingPrice) {
                const productID = `EVNT-DRIV-MID-${productCounter}`;
                productCounter++;
                const product = {
                    id: productID,
                    name: productName,
                    category: productCategory,
                    price: sellingPrice,
                };
                products.push(product);

                document.getElementById("productID").value = productID;
                updateProductTable();
                updateProductCounts();
                clearForm();
            }
        }

        function updateProductTable() {
            const tbody = document.getElementById("tbodyproducts");
            tbody.innerHTML = "";

            for (const product of products) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.price}</td>
                `;
                tbody.appendChild(row);
            }
        }

        function clearForm() {
            document.getElementById("productName").value = "";
            document.getElementById("prodcategory").value = "--Select Category--";
            document.getElementById("sellprice").value = "";
        }

        function updateProductCounts() {
            const categoryCounts = {
                "Food and Beverage": 0,
                "Kitchen Appliances": 0,
                "IT Equipment": 0,
                "Shoes and Clothing": 0,
            };

        }

        function filterCategoryChange() {
            const selectedCategory = document.getElementById("filterCategory").value;
            if (selectedCategory === "See All") {
                updateProductTable();
            } else {
                const filteredProducts = products.filter(product => product.category === selectedCategory);
                updateProductTable(filteredProducts);
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
